<!DOCTYPE html>
<html lang="en">

<head>
  <title>Search Results</title>
  <link rel="stylesheet" href="res/css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <meta name="viewport" content="width=device-width, initial-scale=0.8">
</head>

<body onload="initialize()">
  <!-- Fetch API call on page load -->
  <div class="alertWrapper">
    <div id="alertContainer" class="alertContainer">
    </div>
  </div>
  <div id="resultContent">
    <div class="top">
      <p id="searchTitle">Results for</p>
      <p id="result"></p>
    </div>
    <!-- Movie listing -->
    <div class="movies">
      <div id="loaderContainer"></div>
      <div id="movies" class="thumbnails"></div>
      <!-- Load more button -->
      <div class="buttonHolder">
        <button id="loadMore" class="loadMore" onclick="loadMovies()" class="hide">
          <i class="material-icons">refresh</i> Load More
        </button>
      </div>
    </div>
  </div>
  <script>
    //Global variables for maintaing movies count
    var movies = [];
    var page = 1;
    var totalResults;
  </script>
  <script src="res/js/script.js"> </script>
  <script src="res/js/loader.js"> </script>
  <script src="res/js/showAlert.js"> </script>
</body>

</html>
